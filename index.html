<html ng-app="blog">
    <head>
        <meta charset="utf-8"/>
        <title>Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/blog.css">
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/blogController.js"></script>
    </head>

    <body data-ng-controller="blogController">
        <div class="page-header">
            <h1><a href="index.html">Blog</a></h1>
        </div>

        <div id="wrap">
            <div id="left_col">
                <h3> Search </h3>
                <p><input data-ng-model = "filterTerm"/> <a class="btn btn-default" data-ng-click="filter(filterTerm)"><span class="glyphicon glyphicon-search"></span></a></p>
            </div>
            <div id="right_col">
                <input type="checkbox" value="topic" id = "title"> In topics </input> <br>
                <input type="checkbox" value="content" id = "content"> In contents </input> <br>
                <input type="checkbox" value="content" id = "content"> In tags </input> <br>
                <input type="text" type="text" class="datepicker"><br>
            </div>
        </div>

        <div class="content container" style = "padding-top: 300px">
            <div class="row">
                <div class="col-md-8 col-centered">
                    <div class="post" data-ng-repeat="post in postList | filter : {title: titleFilter, content: contentFilter} | orderBy: 'published_at'">
                        <post/>
                    </div>
                </div>
                <div class="col-md-4 col-centered">
                    <h1 ng-if="formMode=='NEW'">New post!</h1>
                    <h1 ng-if="formMode=='EDIT'">Edit post!</h1>
                    <form class="post-form" >
                        <h4>Title:</h4>
                        <p><input type="text" name="title" data-ng-model="title"></p>
                        <h4>Text:</h4>
                        <p><textarea name="text" data-ng-model="text"></textarea></p>
                        <div class="btn-group" role="group" aria-label="...">
                          <button type="reset" class="btn btn-default" ng-if="formMode=='NEW'">Clear</button>
                          <button type="button" class="btn btn-default" ng-if="formMode=='NEW'" ng-click="addPost()">Save</button>
                          <button type="button" class="btn btn-default" ng-if="formMode=='EDIT'" ng-click ="cancelEdit()">Cancel edit</button>
                          <button type="button" class="btn btn-default" ng-if="formMode=='EDIT'">Confirm edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>

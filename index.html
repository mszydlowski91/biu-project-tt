<html ng-app="first">
    <head>
        <meta charset="utf-8"/>
        <title>Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/blog.css">

        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/firstcontroller.js"></script>
    </head>
    <body ng-controller="postController">
        <div class="page-header">
            <h1><a href="index.html">Blog</a></h1>
            <a href="new.html" class="top-menu"><span class="glyphicon glyphicon-plus"></span></a>
        </div>

        <ul class="postList">
            
        </ul>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                    <div class="post" ng-repeat="post in postList">
                        <div class="date">published: {{post.published_at | date:'dd-MM-yyyy, HH:mm'}}</div>
                        <h1><a href="">{{post.title}}</a></h1>
                        <p>{{post.text}}</p>
                    </div>                    
                    

                </div>
            </div>
        </div>

    </body>
</html>
